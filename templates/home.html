{% if user %}
{% set user_id = user.sub.split(':')[-1] %}
<img width=128 height=128 alt="{{user.name}}" src="https://images.evetech.net/characters/{{user_id}}/portrait?size=128">
<pre>
{{ user.name }}
{{ user_id }}
</pre>
<a href="/sso/logout">logout</a>
{% else %}
<a href="/sso/login">login</a>
{% endif %}
